{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'assets/img/basic/favicon.ico' %}" type="image/x-icon">
    <title>The Switch Edith Profile Picture</title>
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/app.css' %}">
</head>

<body class="sidebar-mini sidebar-collapse theme-dark  sidebar-expanded-on-hover" style="display: none;">
<!-- Pre loader
  To disable preloader remove 'has-preloader' from body
 -->

<div id="loader" class="loader">
    <div class="loader-container">
        <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
            </div>

            <div class="spinner-layer spinner-red">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
            </div>

            <div class="spinner-layer spinner-yellow">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
            </div>

            <div class="spinner-layer spinner-green">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
            </div>
        </div>
    </div>
</div>

<!-- @Pre loader-->
<div id="app">

<main>
<div id="primary" class="p-t-b-100 height-full">
    <div class="container">
        <div class="text-center s-14 l-s-2 my-5">
            <a class="my-5" href="{% url 'theswitch:home' %}">

                <span>THESWITCH</span>

            </a>
        </div>
        <div class="row">
            <div class="col-md-10 mx-md-auto">
                <div class="mt-5">
                    <div class="row grid">
                        <div class="col-md-7 card p-5">
                        {% if form.errors %}
                            <p>Wrong input</p>
                        {% endif %}
                            <form class="form-material" action="{% url 'users:edithprofilepage' user.id %}" method="post" enctype="multipart/form-data">
                                <!-- Input -->
                                <div class="body">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            {% csrf_token %}
                                            {% bootstrap_form form %}

                                            {% buttons %}
                                                <button name="submit" class="btn btn-primary">Change</button>
                                            {% endbuttons %}
                                            <input type="hidden" name="next"
                                           value="{% url 'theswitch:profile' %}">
                                        </div>
                                    </div>


                                </div>
                                <!-- #END# Input -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</main><!--@Page Content-->
</div><!--@#app-->
<!--/#app -->
<script src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyC3YkZNNySdyR87o83QEHWglHfHD_PZqiw&libraries=places"></script>
<script src="{% static 'assets/js/app.js' %}"></script>


</body>
</html>
